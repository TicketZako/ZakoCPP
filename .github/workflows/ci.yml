name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: TicketZako/FuckCPP
          ref: main
          token: ${{ secrets.REPO_TOKEN }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with Cython and Nuitka
        run: python build_ultimate.py

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ inputs.version }}"
          $file = Get-ChildItem -Path dist -File | Select-Object -First 1
          if ($file) {
            $newname = "$version-$($file.Name)"
            Rename-Item -Path $file.FullName -NewName $newname
          }

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          version="${{ inputs.version }}"
          file=$(ls dist/* 2>/dev/null | head -n 1 | xargs -n 1 basename)
          if [ -n "$file" ]; then
            mv "dist/$file" "dist/${version}-${file}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ inputs.version }}
          path: dist/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.REPO_TOKEN }}
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
